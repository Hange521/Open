<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

html{
    font-family: 'Anton', sans-serif;
    background-color: bisque;
}

body{
    background-image: url(https://i.pinimg.com/originals/b8/26/1f/b8261f0163fff2cc01c5cb1159d4767b.gif);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100vh;
    margin: 0;
}

div{
    padding-top: 5pc;
    text-align: center;
    align-items: center;
}

img{
  border-radius: 100vh;
  width:30vh;
}

.pushable {
  position: relative;
  background: transparent;
  padding: 0px;
  border: none;
  cursor: pointer;
  outline-offset: 4px;
  outline-color: deeppink;
  transition: filter 250ms;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: hsl(226, 25%, 69%);
  border-radius: 8px;
  filter: blur(2px);
  will-change: transform;
  transform: translateY(2px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.edge {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  background: linear-gradient(
    to right,
    hsl(248, 39%, 39%) 0%,
    hsl(248, 39%, 49%) 8%,
    hsl(248, 39%, 39%) 92%,
    hsl(248, 39%, 29%) 100%
  );
}

.front {
  display: block;
  position: relative;
  border-radius: 8px;
  background: hsl(248, 53%, 58%);
  padding: 16px 32px;
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-size: 1rem;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.pushable:hover {
  filter: brightness(110%);
}

.pushable:hover .front {
  transform: translateY(-6px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

.pushable:hover .shadow {
  transform: translateY(4px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

.pushable:focus:not(:focus-visible) {
  outline: none;
}

@media screen and (min-width: 800px){
  body{
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
  }
}

</style>

<body>

    <audio id="background-music" loop>
        <source src="Snaptik.app_7457532786958830855.mp3" type="audio/mpeg">
    </audio>
    
    <div>
        <img id="valentine-img" src="https://gifdb.com/images/high/cute-cartoon-molang-bunny-wink-s74esfxj7vdzjgtn.gif">
        <h1>Will you be my valentine?</h1>
        <button class="pushable" id="yesButton">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              YES
            </span>
        </button>
        <button class="pushable" id="noButton">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              NO
            </span>
        </button>
    </div>

    <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const audio = document.getElementById("background-music");
    const valentineImg = document.getElementById("valentine-img");

    // Attempt to play music after a short delay
    setTimeout(() => {
        audio.play().catch(error => {
            console.log("Autoplay blocked, user interaction required.");
        });
    }, 1000);
    

    yesButton.addEventListener("click", () => {
        const message = document.createElement("h2");
        message.textContent = "It's a date then! See you sa 14, gandaaa!";
        message.style.color = "deeppink";
        message.style.fontSize = "2rem";
        message.style.textAlign = "center";
        message.style.marginTop = "20px";

        valentineImg.src = "https://i.pinimg.com/originals/6e/07/ff/6e07ff8bb6fb04b0e21d3fe50dec88c3.gif";

        document.querySelector("div").appendChild(message);

        // Hide buttons after clicking YES
        yesButton.style.display = "none";
        noButton.style.display = "none";

    });

    let imageChanged = false;  // Flag to track if the image has been changed already
    let clickCount = 0;

    noButton.addEventListener("click", change);

    function change() {
        const i = Math.floor(Math.random() * 90) + 1;
        const j = Math.floor(Math.random() * 300) + 1;
        noButton.style.left = i + "px";
        noButton.style.top = j + "px";

        clickCount++;

        if (clickCount >= 1 && clickCount < 5) {
            // Change the image only once
            valentineImg.src = "https://i.pinimg.com/originals/1d/d0/4c/1dd04cdc2b9981ebdfceffa927a7b053.gif";
            imageChanged = true;  // Set the flag to true after changing the image
        } else if(clickCount >= 5 && clickCount < 10) {
            valentineImg.src = "https://media.tenor.com/Ag1n3k48Q-0AAAAM/sad-peachcat.gif";
        } else if(clickCount >= 10){
            valentineImg.src = "https://media.tenor.com/lHoflg4CD98AAAAM/aww-peach-cat.gif";
        }
    }
    </script>

</body>
</html>
